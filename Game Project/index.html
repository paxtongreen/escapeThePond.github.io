<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Escape the Pond</title>
</head>
<body>
    <header class="header" id="header">
        <img src="media/escapethepondlogo.png" alt="escape the pond logo">
    </header>
    <main class="main" id="main">
        <section class="section" id="levelSection">
                <div class="row levels">
                    <span class="levelText">Current Level:</span>
                    <h1 id="level">1</h1>
                    <p id="winText"></p>
                </div>
            </div>
        </section>
        <section class="section container" id="section">
            <canvas id="frogboard" width="600" height="600"></canvas>
        </section>
        <div class="container playButton">
            <button id="playButton">PLAY</button>
        </div>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
